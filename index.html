<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>
    <style>
      #navbar{
        display: flex;
        justify-content: space-between;
      }
      
      #add-money>input,button{
        display: block;
        margin: auto;
        margin-bottom: 60px;
      }
      #add-money{
        display: block;
        margin: auto;
        width: 300px;
        text-align: center;
      }
      #add-money>input{
        width: 300px;
        height: 20px;
      }
      #add-money>button{
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h1>Add Money to wallet</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
      <h1 id="wallet">0</h1>
    </div>
    <div id="add-money">
      <!-- input box for accepting money with id as "amount" -->
      <input id="amount" type="number" placeholder="Enter Amount in Rupees">
      <!-- button with id as "add_to_wallet" -->
      <button id="add_to_wallet" onclick="addtowallet()">Add to wallet</button>
      <!-- button with id as "book_movies" to go to movies.html -->
      <button id="book_movies"><a href="movies.html">Book Movie</a></button>
    </div>
  </body>
</html>


<script src="scripts/index.js"></script>
